work_status:
  Trouble shooting: |
    Describe the issue or abnormality observed.
    Include the diagnostic steps taken.
    Clearly state whether issue was resolved or escalated.
    If unresolved, reason is provided (e.g., waiting on parts).

  Work: |
    Specify what task was performed (e.g., repair, replacement, cleaning, inspection).
    Mention the equipment/component involved.
    Indicate whether the task was completed successfully or is pending.
    If no work done, provide justification.

  Warrantysupport: |
    Identify the warranty-covered equipment/component.
    State the warranty-related action (claim raised, part replaced under warranty, OEM contacted).
    Mention claim status (accepted, pending, rejected).
    If available, include warranty ticket/reference number.

  Repair Work: |
    Identify the defective/damaged equipment or component.
    Describe the repair action performed (e.g., welding, rewiring, calibration).
    Mention if parts/tools were required or replaced.
    Confirm whether repair restored functionality or if further action is needed.
    Provide repair completion date/time if available.

  Delay: |
    Specify the reason for the delay (weather, access issue, material shortage, etc.).
    Indicate impact (e.g., which task is delayed).
    Provide the new expected completion timeline (ETA).

  Training: |
    Explain what the training was for (new equipment, refresher, safety, etc.).
    Mention the type of training (on-site, classroom, toolbox talk, OEM-led).
    List who participated (team members count or names).
    Confirm that training was completed.

  Others: |
    Clearly describe the activity.
    Mention why it does not fit into troubleshooting, work, warranty, delay, or training.
    State the outcome of the activity.

validation_instructions: |
  VALIDATION APPROACH - GUIDELINES (NOT STRICT RULES):
  1. These are GUIDELINES to help improve documentation quality, not strict requirements to follow:
    - The work status requirements below are suggestions for good documentation
    - Accept any reasonable description of work performed
    - Focus on understanding what the technician accomplished
    - Be very lenient - most logs should be considered valid

  2. VALIDATION PHILOSOPHY - BE GENEROUS:
    - Default to VALID unless the log is completely unclear or empty
    - Accept brief, casual, or informal language
    - Don't require specific technical terminology
    - Accept implied information and reasonable assumptions
    - Understand that field work is often fast-paced and informal

  3. ONLY mark as invalid in these rare cases:
    - The log is completely empty or nonsensical
    - No work activity is described at all
    - The log is clearly unrelated to the work order

  4. For the rare invalid logs, ask ONE simple, helpful question:
    - Keep it conversational and non-judgmental
    - Focus on what would be most helpful to know
    - Avoid technical jargon or complex requirements
    - Make it easy for the technician to respond

log_notes_guidelines: |
  Describe the issue or abnormality observed.
  Include the diagnostic steps taken.
  Clearly state whether issue was resolved or escalated.
  If unresolved, reason is provided (e.g., waiting on parts).
